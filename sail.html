<!-- Certainly! Let's create a responsive **navbar** with the specified requirements. We'll use **Bootstrap** to achieve this. Here's the breakdown of the design:

1. The navbar will have a fixed height of **73 pixels**.
2. It will automatically adjust its width according to the device.
3. There will be six equally spaced sections: A, B, C, D (logo), E, and F.
4. Each section will be a rectangular block with the following properties:
    - Background color: **#262627**
    - No border radius
    - Border color: **#FFFB5**
    - Border width: **1 pixel**
5. Sections A, B, and C will be adjoined towards the left, each with a width of **140 pixels**.
6. Section D (the logo) will be centered.
7. Sections E and F will be adjoined towards the right, similar to A, B, and C.

Let's implement this using Bootstrap:

```html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the navbar */
        .custom-navbar {
            height: 73px;
            background-color: #262627;
            padding: 0%;
        }
        .custom-section {
            width: 120px;
            height: 73px;
            background-color: #262627;
            border: 1px solid #FFFFB5;
            display: flex;
            /* align-items: center; */
            justify-content: center;
            /* 'font-color'-: #ffffb5; */
        }
        .custom-logo {
            /* Center the logo */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #ab{
            display: flex;
            float: left;
            align-items: center;
            justify-content: center;
        }
        #ef{
          display: flex;
            float: right;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="me-auto">
            <!-- Sections A, B, and C -->
            <div class="custom-section" id="ab" style="color: #FFFFB5;">Services</div>
            <div class="custom-section" id="ab" style="color: #FFFFB5;" >Work</div>
            <div class="custom-section" id="ab" style="color: #FFFFB5;">About</div>
</div>
            <!-- Logo (Section D) -->
           <div class="mx-auto">
            <div class="custom-logo">
                <img src="/Group 3.svg" alt="Logo">
            </div></div>
            <div class="container-fluid">
            <!-- Sections E and F -->
            <div class="custom-section" id="ef" style="color: #FFFFB5;">?</div>
            <div class="custom-section" id="ef" style="color: #FFFFB5;">Say Hey!</div>
        </div>
    </nav>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <img src="/chess.png" width="device-width">
  </body>
</html>
